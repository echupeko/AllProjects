<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="style/style.css" rel="stylesheet">
    <!--<link href="style/mobileStyle.css" rel="stylesheet">-->
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script/script.js"></script>
<header class="flex-display">
    <nav id="navBar" class="flex-display row">
        <div class="logo"></div>
        <ul class="flex-display row">
            <li v-for="navItem in navItems">
                <a :href="navItem.href">{{navItem.title}}</a>
            </li>
        </ul>
        <div class="basket flex-display">
            <p class="amount">{{amount}}</p>
            <img :src="basketSrc" @click="addedAmount">
            <span class="quantity" :style="{visibility: visibleQuantity}">
                <p :style="{fontSize: sizeQuantity, top: topQuantity, left: leftQuantity}">{{quantity}}</p>
            </span>
        </div>
        <div class="nav-toggle"><span></span></div>
    </nav>
</header>
<main>
    <section id="slider">
        <!--<img src="resource/slider_1.png">-->
        <!--<div style="width: 100%; height:500px; background-color: #1c1c1c"></div>-->
    </section>
    <section id="contact">
        <div style="width: 100%; height:300px; background-color: #4a4a4a"></div>
        <!--<img src="resource/contact.png">-->
    </section>
</main>
<footer></footer>
<script src="script/vue.js"></script>
</body>
</html>
