<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <!--<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
</head>
<body>
<div id="menuGame">
    <div>
        <img src="resources/label.png">
        <button disabled="true" onclick="startGame()">начать игру</button>
        <div>
            <div>
                <input id="placeSize" type="number" placeholder="Количество карт" onblur="blurInput()"
                       onKeyUp="checkCountPlace()">
                <p>*количество должно быть чётным</p>
            </div>
            <div>
                <input id="36" type="radio" name="checkBox" value="36" onblur="blurInput()" onclick="blurInput()">36
                <input id="54" type="radio" name="checkBox" value="54" onblur="blurInput()" onclick="blurInput()">54
            </div>
            <p id="message"></p>
        </div>
    </div>
</div>
<div id="mainBlock">
    <div class="hud">
        <div>
            <span id="newGame" onclick="newGame()">начать заново</span>
        </div>
        <div>
            <span id="scoreLabel">
                <span>Счёт: <p id="score"></p></span>
            </span>
        </div>
    </div>
    <table id="tableBlock"></table>
</div>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
