
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div id="menuGame">
    <div>
        <img src="resources/label.png">
        <button disabled="true" onclick="startGame()">начать игру</button>
        <div>
            <h3>Введите количество карт</h3>
            <p>*количество должно быть чётным</p>
            <input id="placeSize" type="number"  onblur="blurInput()" onKeyUp="checkCountPlace()">
            <input id="36" type="radio" name="checkBox" value="36" onblur="blurInput()" onclick="blurInput()">36
            <input id="54" type="radio" name="checkBox" value="54" onblur="blurInput()" onclick="blurInput()">54
            <p id="message"></p>
        </div>
    </div>
</div>
<div id="mainBlock">


    <div class="hud">
        <div id="newGame"  onclick="newGame()">начать заново</div>
        <div id="scoreLabel">Счёт: <span id="score"></span></div>
    </div>
    <table id="tableBlock"></table>
</div>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
