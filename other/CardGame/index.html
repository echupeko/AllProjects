<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mobileStyle.css">
    <!--<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
</head>
<body>
<div id="loginModule"></div>
<div id="userProfile">
    <div id="listMoveUser"></div>
</div>
<form id="loginForm">
    <span></span>
    <div id="avatar">
        <span>
            <span></span>
        </span>
    </div>
    <p>Добро пожаловать</p>
    <div id="logout" class="inputForm">
        <input id="userName" type="text" placeholder="Имя пользователя">
    </div>
    <div id="login" class="inputForm">
        <input id="loginUser" type="text" placeholder="login">
        <input id="passUser" type="password" placeholder="password">
        <div id="loginMenu">
            <p>забыли пароль?</p>
            <p>зарегистрироваться</p>
        </div>
    </div>
    <div id="button">
        <input id="buttonSubmit" type="button" onclick="logIn()" value="Вход">
    </div>
</form>
<div id="module">

    <div id="menuGame">
        <div class="headerMenu">
            <div id="labelImg"></div>
        </div>
        <div id="settings">
            <button disabled="true" onclick="startGame()">начать игру</button>
            <div>
                <div>
                    <input id="placeSize" type="number" placeholder="Количество карт" onblur="blurInput()"
                           onKeyUp="checkCountPlace()">
                    <p>*количество должно быть чётным</p>
                </div>
                <div>
                    <input id="36" type="radio" name="checkBox" value="36" onblur="blurInput()" onclick="blurInput()">36
                    <input id="54" type="radio" name="checkBox" value="54" onblur="blurInput()" onclick="blurInput()">54
                </div>
                <p id="message"></p>
            </div>
        </div>
        <div id="endGame">
            <div id="winGame">
                поздравляю
                вы победили!!!
                <p class="winner"></p>
            </div>
            <div id="loseGame"></div>
        </div>
    </div>
    <div id="mainBlock">
        <div class="hud">
            <div>
                <span id="newGameBtn" onclick="newGame()">начать заново</span>
            </div>
            <input id="stopWatch" size=10 value="00:00:00.00">
            <div>
            <span id="scoreLabel">
                <span><p>Счёт: </p><p id="scoreInput"></p></span>
            </span>
            </div>
        </div>
        <div id="tableBlock"></div>
    </div>
</div>
<script type="text/javascript" src="script/loadGame.js"></script>
<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript" src="script/stopWatch.js"></script>
</body>
</html>
