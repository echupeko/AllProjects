<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/mobileStyle.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="glavVideo">
    <video id="videoBlock" style="
        z-index: -2;
        padding: 0;
        position: absolute;
        top: 0;
        " width="100%" muted="muted" autoplay="autoplay" loop="loop">
        <source src="resource/lofi.mp4" type="video/mp4">
    </video>
    <div id="glav"><h1>by EVGENY CHUPEKO</h1></div>
</div>
<div id="main">
    <div id="siteBlock">
        <item v-for="site in sites" :site="site" :key="site.id">

        </item>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
