<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/mobileStyle.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<video style=" position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index:-1" preload="auto" width="100%" autoplay="autoplay" muted="muted" loop="loop" >
    <source src="resource/Untitled.mp4" type="video/mp4">
</video>
<div id="main">
    <div id="siteBlock">
        <item v-for="site in sites" :site="site" :key="site.id">

        </item>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
